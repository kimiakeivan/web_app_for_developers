{% if obj.has_other_pages %}
  <div class="pagination">
    <ul class="container">

      {% if obj.has_previous %}
          <li><a href="?page={{obj.previous_page_number}}" class="btn page-link" data-page={{obj.previous_page_number}}>&#10094; Prev</a></li>
      {% endif %}

      {% for  paginat in customRange %}  
          {% if paginat == obj.number %}
          <li><a href="?page={{paginat}}" class="btn page-link btn--sub" data-page={{paginat}}>{{paginat}}</a></li>
          {% else %}
          <li><a href="?page={{paginat}}" class="btn page-link" data-page={{paginat}}>{{paginat}}</a></li>
          {% endif %}
      {% endfor %}

      {% if obj.has_next %}
          <li><a href="?page={{obj.next_page_number}}" class="btn page-link" data-page={{obj.next_page_number}}>Next &#10095;</a></li>
      {% endif %}
    </ul>

  </div>
 {% endif %}
